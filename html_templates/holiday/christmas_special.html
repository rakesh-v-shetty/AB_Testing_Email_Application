<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c41e3a;
            --secondary-color: #165B33;
            --accent-color: #FFD700;
            --snow-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #0a2615 100%);
            min-height: 100vh;
            color: var(--snow-color);
        }

        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: cardFloat 3s ease-in-out infinite;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 3.5em;
            text-align: center;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .offers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .offer-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            animation: cardPulse 2s ease-in-out infinite;
        }

        .offer-card:hover {
            transform: translateY(-10px);
        }

        .offer-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary-color);
            color: var(--snow-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            border: 2px solid transparent;
        }

        .button:hover {
            background: transparent;
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .countdown {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2em;
        }

        .countdown span {
            color: var(--accent-color);
            font-weight: bold;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(20px); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="snowfall" id="snowfall"></div>
    <div class="container">
        <div class="card">
            <h1>Christmas Magic</h1>
            <div class="countdown">
                Time until Christmas: <span id="countdown-timer">Loading...</span>
            </div>
            <div class="offers">
                <div class="offer-card">
                    <div class="offer-icon">üéÑ</div>
                    <h3>Holiday Decor</h3>
                    <p>50% OFF on all Christmas decorations</p>
                </div>
                <div class="offer-card">
                    <div class="offer-icon">üéÅ</div>
                    <h3>Gift Sets</h3>
                    <p>Special holiday bundles from $29.99</p>
                </div>
                <div class="offer-card">
                    <div class="offer-icon">‚≠ê</div>
                    <h3>VIP Access</h3>
                    <p>Early access to Boxing Day sale</p>
                </div>
            </div>
            <div style="text-align: center;">
                <a href="#shop" class="button">Shop Now</a>
            </div>
        </div>
    </div>

    <script>
        // Create snowfall effect
        function createSnowflakes() {
            const snowfall = document.getElementById('snowfall');
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '‚ùÑ';
                snowflake.style.position = 'absolute';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animation = `snowfall ${Math.random() * 3 + 2}s linear infinite`;
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                snowfall.appendChild(snowflake);
            }
        }

        // Countdown timer
        function updateCountdown() {
            const christmas = new Date(new Date().getFullYear(), 11, 25);
            if (new Date() > christmas) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const now = new Date();
            const difference = christmas - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown-timer').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
